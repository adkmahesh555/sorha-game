<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Play Sorha!</title>
  </head>
  <body>
    <div class="container">
        <div class="row" >            
            <div class="col-sm-8">
                <div class="pt-3 p-lg-4" >
                    <canvas id="myCanvas"  style="border:1px solid #000000">
                        Sorry, your browser doesn't support canvas.
                    </canvas>
                </div>
                
            </div>
            <div class="col-sm-4 p-3">
                <h4 id="winner" class="text-warning"></h4>
                <h5 id="secondPlace" class="text-info"></h5>
                <h6 id="thirdPlace" class="text-secondary"></h6>
                <div id="shuffleboard-wrapper">
                    <h3 id="message" class="displawy-6 py-2 text-capistalize">
                        Red's Turn
                    </h3>                    
                    <div class="border-secondary border mb-2 w-100 p-lg-5" style="min-height: 50px;">
                        <h1 id="shuffle-result" class="text-center h1">
                            &nbsp;
                        </h1>
                    </div>
                    <div class="mb-2">
                        <button id="sorhaShufflebtn" class="btn btn-warning border border-1 border-secondary w-100 rounded-pill p-lg-4">
                            Shuffle Sorha Goti
                        </button>
                    </div>
                </div>
                
                <div class="my-5 clearfix">
                    <button id="restart" class="btn btn-outline-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                        </svg>
                        Restart 
                    </button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary mx-3" data-bs-toggle="modal" data-bs-target="#gameSetting">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                        </svg>
                        Settings
                    </button>
                </div>
                
            </div>
        </div>
        
                
        <!-- Modal -->
        <div class="modal fade" id="gameSetting" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="gameSettingLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gameSettingLabel">Configure Setting</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="playerChoose border border-1 p-1 rounded my-1">
                            <span class="badge rounded-pill bg-danger w-25 mx-2">Red player: </span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioRed" id="radioRedHuman" value="human" data-player="R" checked>
                                <label class="form-check-label" for="radioRedHuman">
                                    Human
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioRed" id="radioRedComputer" value="computer" data-player="R"  >
                                <label class="form-check-label" for="radioRedComputer">
                                    Computer
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioRed" id="radioRedNone"  value="none" data-player="R" >
                                <label class="form-check-label" for="radioRedNone">
                                    None
                                </label>
                            </div>
                        </div>
                        <div class="playerChoose border border-1 p-1 rounded my-1">
                            <span class="badge rounded-pill bg-success w-25 mx-2">Green player: </span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioGreen" id="radioGreenHuman" value="human" data-player="G" checked>
                                <label class="form-check-label" for="radioGreenHuman">
                                    Human
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioGreen" id="radioGreenComputer" value="computer" data-player="G" >
                                <label class="form-check-label" for="radioGreenComputer">
                                    Computer
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioGreen" id="radioGreenNone" value="none" data-player="G">
                                <label class="form-check-label" for="radioGreenNone">
                                    None
                                </label>
                            </div>
                        </div>
                        <div class="playerChoose border border-1 p-1 rounded my-1">
                            <span class="badge rounded-pill w-25 mx-2" style="background:purple;">Purple player: </span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioPurple" id="radioPurpleHuman" value="human" data-player="P" checked>
                                <label class="form-check-label" for="radioPurpleHuman">
                                    Human
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioPurple" id="radioPurpleComputer" value="computer" data-player="P" >
                                <label class="form-check-label" for="radioPurpleComputer">
                                    Computer
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioPurple" id="radioPurpleNone" value="none" data-player="P" >
                                <label class="form-check-label" for="radioPurpleNone">
                                    None
                                </label>
                            </div>
                        </div>
                        <div class="playerChoose border border-1 p-1 rounded my-1">
                            <span class="badge rounded-pill bg-primary w-25 mx-2">Blue player: </span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioBlue" id="radioBlueHuman" value="human" data-player="B" checked>
                                <label class="form-check-label" for="radioBlueHuman">
                                    Human
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioBlue" id="radioBlueComputer" value="computer" data-player="B" >
                                <label class="form-check-label" for="radioBlueComputer">
                                    Computer
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input radioPlayer" type="radio" name="radioBlue" id="radioBlueNone" value="none" data-player="B" >
                                <label class="form-check-label" for="radioBlueNone">
                                    None
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnSaveSetting" data-bs-dismiss="modals">Save/OK</button>
                        <button type="button" class="btn btn-danger"  id="btnCloseSetting" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="js/sorha16.js"></script>
    <script>
        
    </script>
  </body>
</html>
